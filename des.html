<!DOCTYPE html>
<html>
<head>
<title>DES</title>
<script type="text/javascript" src="des.js"></script>
<script type="text/javascript" src="des-ui.js"></script>
<link type="text/css" rel="stylesheet" href="des.css"/>
</head>
<body>
<h1><input id="rounds" value="6"/> Rounds DES</h1>

<div id="key-block">
    <span id="key-bin-tip" class="tip"></span>
    <input id="key" class="bin" maxlength="64" size="64" value="0101000101000001111110100100110100101110100101101011011101000110"/>
    <input id="key-hex" class="hex" maxlength="16" value="5141FA4D2E96B746"/>
</div>

<div id="plain-block" class="box">
    <h4>Plaintext:</h4>
    <textarea id="plain" class="bin" maxlength="64" rows="1"></textarea><span id="plain-bin-tip" class="tip"></span>
    <textarea id="plain-hex" class="hex" maxlength="16" rows="1"></textarea>
    <textarea id="plain-ascii" class="ascii" rows="1"></textarea>
</div>
<div id="cipher-block" class="box">
    <h4>Ciphertext:</h4>
    <textarea id="cipher" class="bin" maxlength="64" rows="1"></textarea><span id="cipher-bin-tip" class="tip"></span>
    <textarea id="cipher-hex" class="hex" maxlength="16" rows="1"></textarea>
    <textarea id="cipher-ascii" class="ascii" rows="1"></textarea>
</div>

</body>
</html>
