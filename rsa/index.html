<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
<title>RSA</title>
<link type="text/css" rel="stylesheet" href="rsa.css"/>
<script type="text/javascript" src="jsbn.js"></script>
<script type="text/javascript" src="jsbn2.js"></script>
<script type="text/javascript" src="prng4.js"></script>
<script type="text/javascript" src="rsa.js"></script>
<script type="text/javascript" src="des.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="header">
        <h3>An RSA encryption demo</h3>
    </div>
    <div id="controller">
        <button onclick="genRSAKey()">1. Generate RSA keys</button>
        <span>>></span>
        <button onclick="alice2bob()">2. Transmit RSA public key to Bob</button>
        <span>>></span>
        <button onclick="randomDESKey()">3. Generate random DES key and plain</button>
        <span>>></span>
        <button onclick="encryptDESKey()">4. Encrypt DES key(using RSA)</button>
        <span>>></span>
        <button onclick="encryptPlain()">5. Encrypt plaintext(using DES)</button>
        <span>>></span>
        <button onclick="bob2alice()">6. Transmit encrypted key and ciphertext to Alice</button>
        <span>>></span>
        <button onclick="decryptDESKey()">7. Decrypt DES key(using private RSA key)</button>
        <span>>></span>
        <button onclick="decryptCipher()">8. Decrypt ciphertext</button>
    </div>
    <div id="container">
    <div id="alice" class="col2">
        <h5>Alice</h5>
        <form name="alice">
        <div class="rsa">
            <div class="input-group">
                <legend>p</legend>
                <textarea disabled="true" name="p" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>q</legend>
                <textarea disabled="true" name="q" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>n</legend>
                <textarea disabled="true" name="n" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>d(private key)</legend>
                <textarea disabled="true" name="d" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>e(public key)</legend>
                <textarea disabled="true" name="e" rows="1"></textarea>
            </div>
        </div>
        <div class="des">
            <div class="input-group">
                <legend>Encrypted DES key</legend>
                <textarea disabled="true" name="keyCipher" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>Ciphertext</legend>
                <input disabled="true" type="text" name="cipher" maxlength="16" />
            </div>
            <div class="input-group">
                <legend>DES key</legend>
                <input disabled="true" type="text" name="key" maxlength="16" />
            </div>
            <div class="input-group">
                <legend>Plaintext</legend>
                <input disabled="true" type="text" name="plain" maxlength="16" />
            </div>
        </div>
        </form>
    </div>

    <div id="bob" class="col2">
        <h5>Bob</h5>
        <form name="bob">
        <div class="rsa">
            <div class="input-group">
                <legend>n</legend>
                <textarea disabled="true" name="n" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>e</legend>
                <textarea disabled="true" name="e" rows="1"></textarea>
            </div>
        </div>
        <div class="des">
            <div class="input-group">
                <legend>DES key</legend>
                <input disabled="true" type="text" name="key" maxlength="16"/>
            </div>
            <div class="input-group">
                <legend>Plaintext</legend>
                <input disabled="true" type="text" name="plain" maxlength="16"/>
            </div>
            <div class="input-group">
                <legend>Encrypted DES key</legend>
                <textarea disabled="true" name="keyCipher" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>Ciphertext</legend>
                <input disabled="true" type="text" name="cipher" maxlength="16"/>
            </div>
        </div>
        </form>
    </div>
    </div>
    <div id="footer">
    <p>View on <a href="https://github.com/xicky/xicky.github.io/tree/master/rsa">Github</a></p>
    </div>
</div>
</body>
<script type="text/javascript" src="rsa-ui.js"></script>
</html>
