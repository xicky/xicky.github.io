<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
<title>RSA</title>
<link type="text/css" rel="stylesheet" href="rsa.css"/>
<script type="text/javascript" src="jsbn.js"></script>
<script type="text/javascript" src="jsbn2.js"></script>
<script type="text/javascript" src="prng4.js"></script>
<script type="text/javascript" src="rsa.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="header">
        <h3>RSA</h3>
    </div>
    <div id="container">
    <div id="alice" class="col2">
        <form name="alice">
        <div class="rsa">
            <div class="input-group">
                <legend>p</legend>
                <textarea name="p" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>q</legend>
                <textarea name="q" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>n</legend>
                <textarea name="n" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>d(private key)</legend>
                <textarea name="d" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>e(public key)</legend>
                <textarea name="e" rows="1"></textarea>
            </div>
        </div>
        <div class="des">
            <div class="input-group">
                <legend>Encrypted DES key</legend>
                <textarea name="keyCipher" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>DES ciphertext</legend>
                <input type="text" name="cipher" maxlength="16" />
            </div>
            <div class="input-group">
                <legend>DES key</legend>
                <input type="text" name="key" maxlength="16" />
            </div>
            <div class="input-group">
                <legend>DES plaintext</legend>
                <input type="text" name="plain" maxlength="16" />
            </div>
        </div>
        </form>
    </div>

    <div id="bob" class="col2">
        <form name="bob">
        <div class="rsa">
            <div class="input-group">
                <legend>n</legend>
                <textarea name="n" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>e</legend>
                <textarea name="e" rows="1"></textarea>
            </div>
        </div>
        <div class="des">
            <div class="input-group">
                <legend>DES key</legend>
                <input type="text" name="key" maxlength="16"/>
            </div>
            <div class="input-group">
                <legend>Plaintext</legend>
                <input type="text" name="plain" maxlength="16"/>
            </div>
            <div class="input-group">
                <legend>Encrypted DES key</legend>
                <textarea name="keyCipher" rows="1"></textarea>
            </div>
            <div class="input-group">
                <legend>Ciphertext</legend>
                <input type="text" name="cipher" maxlength="16"/>
            </div>
        </div>
        </form>
    </div>
    </div>
    <div id="footer">
    <p>View on <a href="https://github.com/xicky/xicky.github.io/tree/master/rsa">Github</a></p>
    </div>
</div>
</body>
<script type="text/javascript" src="rsa-ui.js"></script>
</html>
