<!DOCTYPE html>
<html>
<head>
<title>DES</title>
<script type="text/javascript" src="des.js"></script>
<script type="text/javascript" src="des-ui.js"></script>
<link type="text/css" rel="stylesheet" href="des.css"/>
</head>
<body>
<h1><input id="rounds" value="6"/> Rounds DES</h1>

<div id="key-block">
    <span id="key-bin-tip" class="tip"></span>
    <legend>Key:</legend>
    <input type="text" id="key" placeholder="Binary key" class="bin" maxlength="64" size="64" value="0101000101000001111110100100110100101110100101101011011101000110"/>
    <input type="text" id="key-hex" placeholder="Hex" class="hex" maxlength="16" value="5141FA4D2E96B746"/>
</div>

<input type="file" id="select-file" name="file" />

<div id="plain-block" class="box">
    <legend>Plaintext:</legend>
    <textarea id="plain" placeholder="Binary plaintext" class="bin" maxlength="64" rows="1"></textarea><span id="plain-bin-tip" class="tip"></span>
    <textarea id="plain-hex" placeholder="Hex" class="hex" maxlength="16" rows="1"></textarea>
    <textarea id="plain-ascii" class="ascii" rows="1" disabled></textarea>
</div>
<div id="cipher-block" class="box">
    <legend>Ciphertext:</legend>
    <textarea id="cipher" placeholder="Binary ciphertext" class="bin" maxlength="64" rows="1"></textarea><span id="cipher-bin-tip" class="tip"></span>
    <textarea id="cipher-hex" placeholder="Hex" class="hex" maxlength="16" rows="1"></textarea>
    <textarea id="cipher-ascii" class="ascii" rows="1" disabled></textarea>
</div>

</body>
</html>
